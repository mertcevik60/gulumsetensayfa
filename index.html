<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gülümseten Sayfa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') center/cover no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      margin: 30px auto;
      padding: 25px;
      border-radius: 20px;
      max-width: 850px;
      width: 90%;
    }

    button {
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background: #e68a00;
    }

    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      box-sizing: border-box;
      padding: 10px;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    #quote {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    .puzzle-grid {
      display: grid;
      grid-template-columns: repeat(2, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .puzzle-piece {
      width: 80px;
      height: 80px;
      background-color: #ff9800;
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .matched {
      background-color: #4caf50 !important;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
      font-size: 0.95rem;
      text-align: center;
    }

    footer span {
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .modal-content {
        width: 90%;
        max-height: 80vh;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gülümseten Sayfa</h1>
    <div id="quote">"İnsan, hayal ettiği müddetçe yaşar." - Yahya Kemal</div>
    <button onclick="showVerse()">Günün Ayeti</button>
    <button onclick="showVideo()">Eğlenceli Videolar</button>
    <button onclick="showGame()">Eşleştirme Oyunu</button>
    <button onclick="showJoke()">Günün Fıkrası</button> <!-- Günün Fıkrası Butonu -->
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <button onclick="closeModal()">Kapat</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Gülümseten Sayfa
    <br>
    <span class="ebrar">Ebrar</span> @
    <span class="nur">Nur</span> @
    <span class="ilayda">İlayda</span> @
    <span class="ayse">İnci</span> @
    <span class="fatma">Elvan</span> @
    <span class="hatice">Elif</span>
  </footer>

  <script>
    const quotes = [
      '"İnsan, hayal ettiği müddetçe yaşar." - Yahya Kemal',
      '"Hayat, her bir nefeste anlam bulur." - Anonim',
      '"En karanlık an, en aydınlık sabaha yakın olandır." - Anonim',
      '"Düşlemek, ruhun en derin dileğidir." - Oğuz Atay',
      '"Hiçbir zaman beklenmedik bir olayla karşılaşmaz insan. Olaylara rastlamamak için sen yolunu değiştirdin. Karşı kaldırıma geçtin."- Tutunamayanlar',
      '"Kimse seni olduğun gibi kabul etmiyor olabilir. Ama en büyük teslimiyet, başkalarının onayını değil, kendi içindeki gücü kabul etmektir. Gerçek özgürlük, kendini olduğu gibi sevmekte, olduğun yerden hareket etmektedir. Dünya, seni kim olduğunla kabul ettiğinde değil, senin kim olduğunu fark ettiğinde değişir." - Anonim',
      '"Bazı acılar vardır, anlatamazsın.Bazı yalnızlıklar vardır, kalabalıkta bile geçmez.Ama yürürsün…Çünkü bilirsin, seni durduran şey insanlar değil, senin vazgeçişindir.Ve sen bir gün, vazgeçmeyen tarafınla gurur duyacaksın." - Anonim',
      '"Hayat sana her zaman kolayını sunmaz. Bazen kendi yolunu kazman gerekir, ellerin kanayarak.Ama sonra dönüp baktığında anlarsın:Kimse sana yapamazsın dediğinde durmasaydın, bu kadar güçlü olamazdın." - Elif Şafak',
      '"Ve insan, en çok da kendine yorgundu aslında…Olmak istediklerine, olamadıklarına,Sustuklarına, söylediklerine,Kaçtıklarına, kaldıklarına…İçinde bir savaş, dışında bir gülümseme… İşte tam da bu,insanın en sessiz çığlığıydı." - Anonim',
      '"Kelimeleri daha önce öyle kötü yerlerde kullanmış oluyoruz ki, kirletir diye korkuyoruz duygularımıza dokunursa." - Oğuz Atay',
      '"Her gün yeni baştan yaşamak mümkün olacak mı dersin? Bir gün öncesine korkak bir bezirganlıkla sarılmadan yaşayabilecek miyiz? Yoksa, yarından korktuğumuz için, düne köle gibi bağlanacak mıyız? Yaşarsak göreceğiz Olric. Yaşamaktan korkmazsak göreceğiz." - Oğuz Atay',
      '"Kendini çözemeyen kişi kendi dışında hiçbir sorunu çözemez." - Oğuz Atay',
      '"Bir dostun varlığı güzel bir şeydir fakat bir dosta ihtiyaç duymadan yaşayabilmektir önemli olan." - Oğuz Atay',
      '"Hiçbir iz bırakmadan kaybolacağını sananlar aldandılar." - Oğuz Atay',
      '"İnsan, kendini beğenmeden yaşayamaz. Kendini beğenirse diğer insanlar onun hayatını cehenneme çevirmeye çalışırlar bunun için insan ,hem kendini beğenmeli hem de beğenmemelidir." -Oğuz Atay',
      '"Ölümden sakınmak o kadar zor değildir, zor olan kötülükten sakınmaktır, çünkü kötülük ölümden daha hızlı koşar." - Sokrates'
      
    ];

    function changeQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }

    // Sayfa her yüklendiğinde farklı bir söz göster
    window.onload = function() {
      changeQuote();
    };

    const verses = [
      "şüphesiz namaz,Allah'a derin saygı duyanlardan başkasına ağır gelir. (Bakara/45)",
      "Şüphesiz her zorlukla beraber bir kolaylık vardır.O halde, işini bitirince hemen diğerine koyulup yorul.Ve yalnız rabbine yönelip doğrul. (İnşirah 94:6)",
      "Unutma ki, her karanlık gecenin bir sabahı vardır. (Şems 91:1-3)",
      "Allah size güç yetiremeyeceğiniz yükü yüklemez. (Bakara 2:286)",
      "İnsan,şerri de hayrı istediği gibi ister.İnsan pek acelecidir! (İsra/11)",
      "Rabbin seni terk etmedi sana darılmadı da. (Duha/3)",
      "Onlar,rablerine iman etmiş gençlerdir.Ve biz onların hidayetlerini arttırdık. ( Kehf/13)",
      " Aydınlık sabahı düşün ve durgun karanlık geceyi.Rabbin seni ne unuttu ne de darıldı.Ve zamanı geldiğinde Rabbin sana (kalbinden geçeni bağışlayacak ve seni hoşnut kılacak.) (Duha 1/2/3/5)",
      "Senin Rabbin hiç bir şeyi unutacak değildir. (Meryem/64)",
      "Kuşlara dahi yol çizen Allah,insanı yolsuz mu bırakacaktır? Seni yaratan elbet yolunu da gösterir. (Şuara/78)",
      "Allah bilir siz bilemezsiniz. (Bakara/216)",
      "Vakti geldiğinde Rabbin sana gönlündekini verecek ve seni hoşnut kılacak. (Duha/5)",
      "Göğsünün daraldığını biliyoruz. (Hicri/97)",
      "Sana Allah yeter! (Enfal/ 62)",
      "Yüzünü göğe çevirip,haber beklediğini elbette görüyoruz.(Bakara/144)",
      "Rabbinin hükmüne sabret.Çünkü sen gözlerimizin önündesin.(Tur/48)" 
    ];
    let verseIndex = 0;

    function showVerse() {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-body').innerHTML = `<p>${verses[verseIndex]}</p>`;
      verseIndex = (verseIndex + 1) % verses.length;
    }

    const videos = [
      "https://youtube.com/shorts/ODkPzt1Zzdk?si=DaDMQF18Y_n9CLrU",
      " https://vt.tiktok.com/ZSr48WUQT/",
      "https://vt.tiktok.com/ZSr48gFxf/",
      "https://youtube.com/shorts/L-A0l369r88?si=Hvi4f-fEFyJwF2pB",
      "https://vt.tiktok.com/ZSr4L21r8/",
      "https://youtube.com/shorts/mk67fFcmZGY?si=llPhuPMB2GB0wWCn",
      "https://vt.tiktok.com/ZSr4LmYB2/",
      "https://vt.tiktok.com/ZSr4Lxt3L/",
      "https://vt.tiktok.com/ZSr4LKK6U/",
      "https://www.instagram.com/reel/DH-Z6vogep4/?igsh=aW5zMTg1ajJkN3My",
      "https://www.instagram.com/reel/DHEOANtCg0S/?igsh=MTRvcHQ0eG5scDd5cQ==",
      "https://www.instagram.com/reel/DHGpjCBAcGq/?igsh=aTc2Nm1jaG45c2Zz",
      "https://youtube.com/shorts/CNTFyOX5k1Q?si=fU9ugc6WpssnIViD",
      "https://www.instagram.com/reel/DHEOANtCg0S/?igsh=MTRvcHQ0eG5scDd5cQ==",
      "https://youtube.com/shorts/CNTFyOX5k1Q?si"
    ];    
    let videoIndex = 0;

    function showVideo() {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-body').innerHTML = `<iframe src="${videos[videoIndex]}" allowfullscreen></iframe>`;
      videoIndex = (videoIndex + 1) % videos.length;
    }

    function showGame() {
      const emojis = ['🍎', '🍌', '🍇', '🍓'];
      const pieces = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
      let html = '<div class="puzzle-grid">';
      pieces.forEach((item, index) => {
        html += `<div class="puzzle-piece" onclick="flipPiece(this, '${item}')">?</div>`;
      });
      html += '</div>';
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-body').innerHTML = html;
    }

    let flipped = [];
    function flipPiece(elem, value) {
      if (elem.innerText !== '?') return;
      elem.innerText = value;
      flipped.push({ elem, value });

      if (flipped.length === 2) {
        const [first, second] = flipped;
        if (first.value === second.value) {
          first.elem.classList.add('matched');
          second.elem.classList.add('matched');
        } else {
          setTimeout(() => {
            first.elem.innerText = '?';
            second.elem.innerText = '?';
          }, 800);
        }
        flipped = [];
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-body').innerHTML = '';
      flipped = [];
    }

    // Günün Fıkrası Fonksiyonu
    const jokes = [
      "Hayaller ve Gerçekler. Çocuk babasına sorar:— “Baba, büyüyünce ne olacağım?”Baba cevap verir: — “Ne olmak istiyorsan evladım. Ama önce şu matematiği geç, yoksa ‘keşke’ olursun.",
      "Bir köyde, bir deli ile akıllı adam bir kafede karşılaşmış. Akıllı adam deliye sorar:Akıllı Adam: “Bir insanın akıllı olup olmadığını nasıl anlarsınız? Deli: “Bunun çok basit bir yolu var! Akıllı       adamın cebinde hep bir hesap defteri, bir kalem vardır. O her şeyi kaydeder, her hareketini hesaplar. Deli ise hiçbir şey kaydetmez, her anını yaşar.”Akıllı Adam (gülerek): “Peki ya sen, deli olarak bunu nereden biliyorsun?” Deli (gülerek cevap verir): “Çünkü ben de bazen akıllı gibi görünüyorum!”Akıllı Adam: “Ama sen deli olduğunun farkındasın.”Deli: “İşte asıl soru bu! Eğer ben deli olduğumun farkındaysam, deli miyim, yoksa akıllı mı?”Akıllı Adam: “Bunu bana soruyorsun çünkü sen deli değilsin, sadece hayatı bir şekilde yaşıyorsun!”Deli: “Evet, doğru. Ama kimse bana sorar mı? Bunu sadece bir deli olarak söylüyorum!
Bu fıkra, hayatın karmaşasında bazen doğruyu bulmanın, düşündüğün kadar kolay olmadığını ve bazen zihnimizin sınırlarının da ne kadar belirsiz olduğunu gösteriyor. Komik ama aynı zamanda insanın hayatı nasıl çok basit ama bir o kadar karmaşık yaşadığını düşündürüyor.",
      "Temel dua eder:– Allah’ım, bana piyango kazandır.Her hafta dua eder, yine kazanamaz. Sonunda gökten bir ses gelir:– Temel, bari bir bilet al!
> İstiyorsan adım at. Dua da güzel ama hareketsiz dilek olmaz. Al bileti, gir sınava, yap projeni. Gerisi Allah kerim.
Umarım daha çok güldürebilmiştir!"
    ];
    let jokeIndex = 0;

    function showJoke() {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-body').innerHTML = `<p>${jokes[jokeIndex]}</p>`;
      jokeIndex = (jokeIndex + 1) % jokes.length;
    }
  </script>
</body>
</html>
